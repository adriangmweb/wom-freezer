<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#gradient)" />

  <!-- Snowflake design -->
  <g stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main vertical line -->
    <line x1="60" y1="28" x2="60" y2="92" />
    <!-- Main horizontal line -->
    <line x1="28" y1="60" x2="92" y2="60" />
    <!-- Diagonal lines -->
    <line x1="37" y1="37" x2="83" y2="83" />
    <line x1="83" y1="37" x2="37" y2="83" />

    <!-- Top branches -->
    <line x1="60" y1="28" x2="52" y2="36" />
    <line x1="60" y1="28" x2="68" y2="36" />

    <!-- Bottom branches -->
    <line x1="60" y1="92" x2="52" y2="84" />
    <line x1="60" y1="92" x2="68" y2="84" />

    <!-- Left branches -->
    <line x1="28" y1="60" x2="36" y2="52" />
    <line x1="28" y1="60" x2="36" y2="68" />

    <!-- Right branches -->
    <line x1="92" y1="60" x2="84" y2="52" />
    <line x1="92" y1="60" x2="84" y2="68" />

    <!-- Diagonal top-left branches -->
    <line x1="37" y1="37" x2="37" y2="45" />
    <line x1="37" y1="37" x2="45" y2="37" />

    <!-- Diagonal top-right branches -->
    <line x1="83" y1="37" x2="83" y2="45" />
    <line x1="83" y1="37" x2="75" y2="37" />

    <!-- Diagonal bottom-left branches -->
    <line x1="37" y1="83" x2="37" y2="75" />
    <line x1="37" y1="83" x2="45" y2="83" />

    <!-- Diagonal bottom-right branches -->
    <line x1="83" y1="83" x2="83" y2="75" />
    <line x1="83" y1="83" x2="75" y2="83" />

    <!-- Center diamond -->
    <polygon points="60,50 70,60 60,70 50,60" fill="white" stroke="none" />
  </g>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
  </defs>
</svg>
